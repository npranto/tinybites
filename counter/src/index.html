<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>TinyBite - Counter</title>
</head>
<body>
  
  <main id="tiny-bite-counter">
    <div class="counter-display">
      <button type="button" id="decrement-btn" class="decrement-btn">
        <img src="https://img.icons8.com/ios-glyphs/60/000000/minus.png"/>
      </button>
      <h2 class="counter" id="counter"> 0 </h1>
      <button type="button" id="increment-btn" class="increment-btn">
        <img src="https://img.icons8.com/ios-glyphs/60/000000/add--v1.png"/>
      </button>
    </div>
    <div class="actions">
      <button type="button" id="reset-btn" class="reset-btn"> Reset </button>
      <div class="step-field">
        <label class="step-label" for="step-input">Step</label>
        <input type="number" name="step" id="step-input" class="step-input" />
      </div>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
